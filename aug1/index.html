<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="./style.css">
        
    </head> 
    <body>
        <div class="container">
            <div >
                <h1 class = "header_text">Hi my pretty unicorn princess</h1>
                <h1 class = "header_text">Will you be my girlfriend for national girlfriend's day?</h1>
            </div>
            <div class="gif_container">
                <img src="https://media.discordapp.net/attachments/1109262673717231636/1400619284639781024/cleaned_gif.gif?ex=688d4bdb&is=688bfa5b&hm=490d280552813bd6197d98fc4d55e2d38031d57aa3738c3543340c8cba85b785&=&width=600&height=600" alt="Cute animated illustration">
            </div>
            <div class = "buttons">
                <button class="btn" id = "yesButton" onclick="nextPage()">Yes</button>
                <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
                <script>
                    function nextPage() {
                        window.location.href = "yes.html";
                    }
                    
                    function moveButton() {
                        var x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth) - 85;
                        var y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight) - 48;
                        document.getElementById('noButton').style.left = `${x}px`;
                        document.getElementById('noButton').style.top = `${y}px`;
                    }
                </script> 
            </div>
        </div>
